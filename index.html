<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Control de gastos</title>
</head>
<body>
    <h2>Calculadora de gastos</h2>
    <div class="container">
        <h4>tu ahorro</h4>
        <h1 id="balance"> 0.00€</h1>

        <div class="ing-gast-container">
            <div>
                <h4>Ingresos</h4>
                <p id="añadir-dinero" class="añadir-dinero">+0.00€</p>
            </div>
            <div>
                <h4>Gastos</h4>
                <p id="restar-dinero"class="restar-dinero">-0,00€</p>
            </div>
        </div>

        <h3>Historial</h3>
        <ul id="lista class="lista">
        </ul>

        <h3>Añadir Transacción</h3>
        <form id="form">
            <div class="form-entradas">
                <label for="concepto">Concepto</label>
                <input type="text" id="concepto" placeholder="Añadir concepto..." required/>
            </div>

            <div class="form-entradas">
                <label for="cantidad"
                >Cantidad <br />
                (negativo - gastos / positivo - ingresos)</label>
                <input type="number" id="cantidad" placeholder="Añadir cantidad..." required/>
            </div>
            <button class="add-button">Añadir Transacción</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
